<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <title>Amazon Order History Reporter: Control Panel</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body>
      <div id="azad_actions">
          <table width="100%">
              <tr>
                  <td>
                      <input type="button" class="azad_action" id="azad_clear_cache"
                             value="clear cache" title="empty the query cache"/>
                      <input type="button" class="azad_action" id="azad_force_logout"
                             value="force logout" title="force Amazon logout"/>
                      <input type="button" class="azad_action" id="azad_stop"
                             value="stop" title="stop scraping"/>
                  </td>
                  <td align="right">
                      <input type="button" class="azad_action" id="azad_hide_controls"
                             value="&#x2716" title="hide this popup"/>
                  </td>
              <tr>
          </table>
      </div>
      <div class="azad_separator"></div>
      <div id="azad_year_list"></div>
      <div class="azad_separator"></div>
      <div id="azad_info">
          <table>
              <tr>
                  <td>
                      <div id="azad_state">idle</div>
                  </td>
                  <td>
                      <div id="azad_statistics" />
                  </td>
              </tr>
          </table>
      </div>
      <div class="azad_separator"></div>
      <div id="azad_help">
          <a href="https://github.com/philipmulcahy/azad/blob/master/README.md"
             target="_blank" class="azad_help" id="azad_help">
              CLICK HERE if you get incorrect results!
          </a>
      </div>
      <div class="azad_separator"></div>
      <table id="azad_settings">
          <tr><td>
              <input type="checkbox" id="show_totals_in_csv">
              <label for="show_totals_in_csv">Show totals in csv downloads</label>
          </td></tr>
          <tr><td>
              <input type="checkbox" id="show_invoice_links">
              <label for="show_invoice_links">Show invoice links</label>
          </td></tr>
      </table>
      <div class="azad_separator"></div>
      <div id="footer">
          <a href='http://www.justgiving.com/azad-pah'
             title='JustGiving - Sponsor me now!'
             target='_blank' >
             <table>
                 <tr>
                     <td class="azad_thanks">
                         Thank you!
                     </td>
                     <td>
                         <img src='http://www.justgiving.com/App_Themes/JustGiving/images/badges/badge9.gif'
                              width='120'
                              height='90'
                              alt='JustGiving - Sponsor me now!' />
                     </td>
                 </tr>
             </table>
          </a>
      </div>
      <script src="google_analytics.js"></script>
      <script src="control.bundle.js"></script>
  </body>
</html>
